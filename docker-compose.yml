name: gic-platform

services:
  db:
    image: postgres:16
    container_name: gic-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-gic}
    ports:
      - "5432:5432"
    volumes:
      - gic_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-gic}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  backend:
    build:
      context: ./backend
    container_name: gic-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-gic}
      API_PREFIX: /api
      CORS_ORIGINS: '["http://localhost", "http://localhost:80", "http://localhost:5173"]'
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads

  frontend:
      build:
        context: ./frontend
        dockerfile: Dockerfile
      container_name: gic-frontend
      restart: unless-stopped
      ports:
        - "80:80"
      depends_on:
        - backend
      environment:
        VITE_API_URL: http://backend:8000 
      volumes:
        - ./frontend/uploads:/usr/share/nginx/html/uploads
volumes:
  gic_pg:
